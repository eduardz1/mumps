name: ci_build

env:
  CTEST_NO_TESTS_ACTION: error
  CTEST_PARALLEL_LEVEL: 0
  CMAKE_INSTALL_PREFIX: ~/libs
  CMAKE_PREFIX_PATH: ~/libs
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
      - "scripts/CMakeLists.txt"
      - ".github/workflows/ci_build.yml"

jobs:

  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        scotch: [true]

    steps:
    - uses: actions/checkout@v5

    - name: Install prereqs (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install --no-install-recommends libopenmpi-dev openmpi-bin liblapack-dev
        [[ "${{ matrix.scotch }}" == "true" ]] && sudo apt install --no-install-recommends bison flex

    - name: Install prereqs (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install flang open-mpi
        [[ "${{ matrix.scotch }}" == "true" ]] && brew install bison flex
        echo "FC=flang" >> $GITHUB_ENV

    - name: configure
      run: cmake --preset default -DMUMPS_scotch:BOOL=${{ matrix.scotch }}

    - name: build, test release
      run: cmake --workflow default

    - run: cmake --install build

